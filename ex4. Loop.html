<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> 21강. Loop </title>
  </head>
  <body>
    <h1>Loop 반복문</h1>
    <strong style="color:blue"> while</strong>(true-boolean){
      true가 false로 변할 때까지 반복적으로 실행될 코드}
    <p> ex. script태그 내 <br>
    var i = 0; <br>
    while(i < 3){ <br>
      document.write('하'); <br>
      document.write('나'); <br>
      i = i + 1;} <br>
    document.write('4'); </p>

    <ul>
    <script>
        document.write('<li>1</li>');
      var i = 0;
      while(i<3){
        document.write('<li>하</li>');
        document.write('<li>나</li>');
        i = i + 1;
      }
      document.write('<li>4</li>');

    </script>
    </ul>



  </body>
